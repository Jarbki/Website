<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      padding: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Upload Media</h1>

  <form action="/api/upload" method="POST" enctype="multipart/form-data">
    <label for="mediaType">Media Type:</label>
    <select name="mediaType" id="mediaType" required>
      <option value="image">Image</option>
      <option value="sound">Sound</option>
      <option value="video">Video</option>
    </select>

    <label for="mediaName">File Name (Optional):</label>
    <input type="text" name="mediaName" id="mediaName" placeholder="funny-cat" />

    <label for="mediaFile">Choose File:</label>
    <input type="file" name="mediaFile" id="mediaFile" accept="image/*,audio/*,video/*" required />

    <button type="submit">Upload</button>
  </form>

</body>
</html>
