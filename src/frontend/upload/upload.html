<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Media</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>

<body>

  <h1>Upload Media</h1>

  <form action="/api/upload" method="POST" enctype="multipart/form-data">
    <label for="mediaType">Media Type:</label>
    <select name="mediaType" id="mediaType" required>
      <option value="image">Image</option>
      <option value="sound">Sound</option>
      <option value="video">Video</option>
    </select>

    <label for="mediaName">File Name (Optional):</label>
    <input type="text" name="mediaName" id="mediaName" placeholder="funny-cat" />

    <label for="mediaFile">Choose File:</label>
    <input type="file" name="mediaFile" id="mediaFile" accept="image/*,audio/*,video/*" required />

    <button type="submit">Upload</button>
  </form>

    <script src="upload/upload.js"></script>

  <nav>
    <a href="../index.html">‚Üê Back to Home</a>
  </nav>
</body>
</html>
