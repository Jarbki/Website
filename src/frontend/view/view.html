<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Media</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>

  <div class="container">
    <h1>Storage</h1>

    <div style="margin-bottom: 1.5rem;">
      <button onclick="fetchMedia('images')">Images</button>
      <button onclick="fetchMedia('videos')">Videos</button>
      <button onclick="fetchMedia('sounds')">Sounds</button>
    </div>

    <!-- ✅ This is where media will be shown -->
    <div id="mediaDisplay" class="grid"></div>

    <!-- Lightbox only for images -->
    <div id="lightbox" class="lightbox hidden">
      <span id="lightbox-close">&times;</span>
      <img id="lightbox-img" src="" alt="Expanded image">
    </div>

    <nav>
      <a href="../index.html">← Back to Home</a>
    </nav>
  </div>

  <script src="view.js"></script>

</body>
</html>
